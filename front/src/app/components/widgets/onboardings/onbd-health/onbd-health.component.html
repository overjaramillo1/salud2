<ng-template #onboarding>
  <div class="">
    <div class="modal-header">
      <button
        type="button"
        class="close pull-rigth"
        aria-label="Close"
        (click)="closeModal()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">
      <carousel *ngIf="images.length > 0" [interval]="false" [noWrap]="true">
        <slide *ngFor="let item of images">
          <img
            src="{{ item.image }}"
            alt="first slide"
            style="display: block; width: 100%;"
          />
        </slide>
      </carousel>
    </div>
  </div>
</ng-template>
