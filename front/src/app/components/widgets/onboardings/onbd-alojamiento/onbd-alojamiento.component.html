<ng-template #onboarding>
  <div class="">
    <div class="modal-header">
      <button
        type="button"
        class="close pull-rigth"
        aria-label="Close"
        (click)="closeModal()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center modal-onboarding-video">
      <!--  <iframe src="{{ video }}"></iframe> -->
      <iframe
        width="100%"
        class="iframe"
        src="https://www.youtube.com/embed/DbyhEHBVDtc?autoplay=1&rel=0"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</ng-template>
