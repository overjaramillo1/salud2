<!--begin:Template for modal errors-->
<ng-template #modalErrors>
  <div class="modal-header error-header" id="_modalErrors">
    <div>
      <div
        class="cf-modal-header d-flex align-items-center justify-content-center"
      >
        <i class="fa fa-exclamation-circle fa-3x" aria-hidden="true"></i>&nbsp;
      </div>
      {{ message }}
    </div>
  </div>
  <div class="modal-body">
    <div class="cf-modal-footer">
      <div class="d-flex cf-buttons-inline">
        <button
          class="btn btn-primary cf-btn cf-btn-secondary-4 cf-btn-block"
          (click)="modalRef.hide()"
        >
          Cerrar
        </button>
        <button
          class="btn btn-primary cf-btn cf-btn-primary cf-btn-block"
          (click)="formulario()"
        >
          Registrarme
        </button>
      </div>
    </div>
  </div>
</ng-template>
<!--end:Template for modal errors-->
