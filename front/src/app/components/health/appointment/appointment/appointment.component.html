<app-welcome [showHideUserhealth]="true"></app-welcome>
<div class="spacer30 bg-gray"></div>
<div id="_section-6" class="cf-section bg-gray">
  <div class="container">
    <div class="row">
      <div class="col-xl-9 col-lg-9 col-md-8 col-sm-12">
        <ng-container *ngTemplateOutlet="mainContent"></ng-container>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-4 col-sm-12">
        <div class="cf-sticky">
          <app-attention-information
            [parentWidgetStyle]="2"
            [widgetStyle]="2"
          ></app-attention-information>

          <div
            class="cf-widget cf-widget-4 d-flex align-items-center justify-content-between"
          >
            <div class="cf-widget-content flex-fill">
              <div class="cf-widget-inner-content">
                <div class="">
                  <div class="cf-widget-buttons cf-buttons-inline"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="spacer30 gray-color"></div>
</div>

<app-download-app></app-download-app>

<app-frequent-questions></app-frequent-questions>

<!-- INIT TEMPLATES -->

<!-- begin:Template for main content -->
<ng-template #mainContent>
  <ng-container *ngTemplateOutlet="scheduleAppointment"></ng-container>
  <ng-container *ngTemplateOutlet="noScheduleAppointment"></ng-container>

  <ng-container *ngTemplateOutlet="listAppointment"></ng-container>
  <ng-container *ngTemplateOutlet="historicalAppointment"></ng-container>

  <ng-container *ngTemplateOutlet="recommendationAppointment"></ng-container>
</ng-template>
<!-- end:Template for main content -->

<!-- begin:Template for widget schedule appointment -->
<ng-template #scheduleAppointment>
  <div
    class="cf-frame cf-frame-fill cf-frame-fill-image cf-div-image background-align"
    [style.backgroundImage]="'url(' + bgimage + ')'"
  >
    <div class="cf-widget cf-widget-4">
      <div class="cf-widget-body">
        <div class="cf-widget-content flex-fill" style="padding-left: 12% !important;">
          <div class="cf-widget-inner-content">
            <div class="cf-widget-content-text">
              <h3 style="color: rgb(78, 172, 229) !important">Radicar la solicitud de postulación al subsidio de salud femenina</h3>
              <p style="color: rgb(118, 113, 113) !important">
                Aquí podrás radicar tu solicitud para adquirir el kit de salud femenina.
              </p>
            </div>
            <div class="cf-widget-buttons cf-buttons-block">
              <button
                [routerLink]="[scheduleAppointmentLink]"
                class="btn btn-primary cf-btn cf-btn-primary"
                tooltip="Te daremos un número de radicado con el que podrás hacerle seguimiento a tu solicitud."
                triggers="hover focus"
                containerClass="cf-tooltip"
              >
                Radicar solicitud
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!-- end:Template for widget schedule appointment -->
