<ng-template #login>
  <div class="p-40">
    <div class="modal-header">
      <span class="modal-title text-center">{{ messageModal }}</span>
      <button
        type="button"
        class="close pull-rigth"
        aria-label="Close"
        (click)="closeModal()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <input
              type="text"
              autocomplete="off"
              class="form-control filter"
              (keydown.enter)="loginUser()"
              (keyup)="validateDocumentregister()"
              [(ngModel)]="userlogin.document"
              name="document"
              placeholder="Documento"
              maxlength="15"
            />
            <!--(keyup)="validateDocument()" -->
          </div>
        </div>
        <div class="col-md-12" *ngIf="viewPass">
          <div class="form-group">
            <input
              type="password"
              (keydown.enter)="loginUser()"
              class="form-control filter"
              [(ngModel)]="userlogin.password"
              name="password"
              placeholder="ContraseÃ±a"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="col">
          <button
            href="javascript:;"
            class="btn btn-primary login-button filter"
            *ngIf="viewPass"
            (click)="loginUser()"
          >
            <i class="fa fa-spinner fa-spin fa fa-fw" *ngIf="loader"></i>
            <span class="sr-only"></span>
            Ingresar
          </button>
          <button
            href="javascript:;"
            class="btn btn-primary login-button filter"
            *ngIf="!viewPass"
            (click)="recoverPass()"
          >
            <i class="fa fa-spinner fa-spin fa fa-fw" *ngIf="loader"></i>
            Continuar
          </button>
        </div>
        <div class="col-md-12" *ngIf="viewPass">
          <a
            href="javascript:;"
            class="btn Login-Button"
            (click)="forgotPassword()"
          >
            {{ "forms.forgot_password" | translate }}
          </a>
        </div>
        <div class="col-md-12">
          <div class="spacer20"></div>
          <a
            href="javascript:;"
            class="btn btn-secondary login-button"
            (click)="showValidateDocument()"
            *ngIf="viewPass"
            >Registrarse</a
          >

          <a
            href="javascript:;"
            class="btn btn-secondary login-button"
            (click)="showLogin()"
            *ngIf="!viewPass"
            >Volver</a
          >
        </div>
      </div>
    </div>
  </div>
</ng-template>
