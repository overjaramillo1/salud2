<div class="container-fluid bg-image-login">
	<div class="row">
		<div class="col-md-4 offset-md-4">
		
			<div class="d-flex justify-content-center align-items-center h-100-vh">
				<form class="auth-form w-100 box p-40">
					<div class="text-center">
						<img src="./assets/images/login.png" class="img-responsive">
					</div>
					<div class="spacer20"></div>
				  	<div class="form-group">
				    	<input type="number" [(ngModel)]="user.document" class="form-control form-control-sm" placeholder="{{ 'forms.document' | translate }}" [(ngModel)]="user.document" name="document">
				  	</div>
				  	<div class="form-group">
				    	<input type="password" [(ngModel)]="user.password" class="form-control form-control-sm" placeholder="{{ 'forms.password' | translate }}" [(ngModel)]="user.password" name="password">
				  	</div>
				  	<div class="row">
				  		<div class="col-md-6">
				  			<div class="custom-control custom-checkbox">
							  	<input type="checkbox" class="custom-control-input" id="customCheck1">
							  	<label class="custom-control-label f-size-14" for="customCheck1">{{ 'forms.remember_me' | translate }}</label>
							</div>
				  		</div>
				  		<div class="col-md-6 text-right">
				  			<a href="javascript:;" class="f-size-14">{{ 'forms.forgot_password' | translate }}</a>
				  		</div>
				  	</div>
					<div class="spacer40"></div>
				  	<div class="text-right">
				  		<button type="button" class="btn btn-primary" (click)="login()">{{ 'forms.login' | translate }}</button>
				  	</div>
				</form>
			</div>
		</div>
	</div>
</div>
